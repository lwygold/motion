<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/gsap.js"></script>
    <script src="../assets/js/gsap_scroll_trigger.js"></script>
    <script src="../assets/js/green.js"></script>

    <style>
        h1 {
            padding-top: 160px;
            font-size: 12vw;
            line-height: 85%;
            letter-spacing: -0.04em;
            font-weight: 400;
            text-transform: uppercase;
            color: #6055e7;
        }

        h1 div {
            position: relative;
            transform-origin: 0% 0%;
            will-change: transform;
        }

        h1 div:nth-of-type(1) {
            margin-left: 2vw;
        }

        h1 div:nth-of-type(2) {
            margin-left: 20vw;
        }

        h1 div:nth-of-type(3) {
            margin-left: 12vw;
        }

        h1 div:nth-of-type(4) {
            margin-left: 42vw;
        }

        section {
            width: 100vw;
            height: 50vh;
        }
    </style>
</head>

<body>
    <section></section>
    <div>
        <h1>
            <div class="panel panel1">BIENVENUE</div>
            <div class="panel panel2">DANS MON</div>
            <div class="panel panel3">UNIVERS</div>
            <div class="panel panel4">COLORÃ‰</div>
        </h1>
    </div>
    <section></section>



    <script>

        $(function () {

            gsap.registerPlugin(ScrollTrigger);

            let panels = gsap.utils.toArray(".panel");

            
            gsap.set(panels,{
                rotation: 10,
                y:"100%"
            });            


            panels.forEach((item, index) => {

                let tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: item,
                        scrub: true,
                        start: "top bottom",
                        end: "150px bottom",                        
                        endTrigger:item,
                        markers: true
                    }
                });
                tl.to(item, {                    
                    rotation: 0,
                    y:"0%"
                });
            });




        });
    </script>

</body>

</html>
