<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, target-densitydpi=medium-dpi" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="x-rim-auto-match" content="none" />
  <link rel="shortcut icon" href="./images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./css/slick.css" />
  <link rel="stylesheet" type="text/css" href="./css/common.css" />
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <link rel="stylesheet" type="text/css" href="./css/sub.css" />
  <title>테스트</title>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/gsap.js"></script>
  <script src="./js/gsap_scroll_trigger.js"></script>
  <script src="./js/green.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/sub.js"></script>
</head>

<style>
  * {
  margin:0;
  padding:0;
  box-sizing: border-box;
}
section {
  width: 100%;
  height: 100vh;
}

.blue1 {
  background: blue;
}

.red1 {
  background: red;
}

.wrap {
  margin:0 auto;
  width: 1200px;  
  
}
.updown {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    height: 100vh;
    width: 100%;
    align-items: center;
    justify-content: center;
}
.updown > div {
  width: 50%;
  height: 500px;
}

.wrap > div img {
  width: 100%;
  height: 100%;
  object-fit:cover;
}
</style>

<body>
    
    <section class="s1">
      <h1 style="color:#000;font-size: 100px;">111</h1>
    </section>    
    <section class="s4">
        <ul>
            <li class="s4-1">
              <span class="text1" style="font-size:20px">A</span>
            </li>
            <li class="s4-2">
              <span class="text2" style="font-size:20px">B</span>
            </li>
            <li class="s4-3">
              <span class="text3" style="font-size:20px">C</span>
            </li>
            <li class="s4-4">
              <span class="text4" style="font-size:20px">D</span>
            </li>
        </ul>
    </section>
    <section>
      <h1 style="color:#000;font-size: 100px;">111</h1>
    </section>


  <script>    

    $(function () {      
      gsap.registerPlugin(ScrollTrigger);

      
      gsap.timeline({
        scrollTrigger: {
          trigger: ".s4",
          start: "top top",
          end: () => innerWidth * 8,
          scrub: true,
          pin: ".s4",
          anticipatePin: 1
        }
      }).to(".s4 ul li.s4-1 span", {
          fontSize: 100,
          ease: "none",
      }).to(".s4 li", {
          transform: "translateX(-100%)",
          ease: "none",
      }).to(".s4 ul li.s4-2 span", {
          fontSize: 100,
          ease: "none",
      }).to(".s4 li", {
          transform: "translateX(-200%)",
          ease: "none",
      }).to(".s4 ul li.s4-3 span", {
          fontSize: 100,
          ease: "none",
      }).to(".s4 li", {
          transform: "translateX(-300%)",
          ease: "none",
      }).to(".s4 ul li.s4-4 span", {
          fontSize: 100,
          ease: "none",
      });
      

    });
    
  </script>
</body>

</html>
