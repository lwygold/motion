    section {

<body>
    <section class="s0">

    </section>

    <section class="s1">
        <div>
            <img src="./images/1.jpg" alt="">
        </div>        
    </section>
    <section class="s0"></section>


    <script>

        
        

        



        $(function () {

            gsap.registerPlugin(ScrollTrigger);            
                

            let tl1 = gsap.timeline({                
                scrollTrigger: {
                    trigger: 'section.s1',
                    start: "top center",
                    end: "center center",                    
                    scrub: true,
                    markers: true,
                }
            });

            tl1.to("img",{
             scale: 1.5,   
            });
            
                    
            
            

        });

    </script>
