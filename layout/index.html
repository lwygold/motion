<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, target-densitydpi=medium-dpi" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />

  <link rel="shortcut icon" href="./images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./css/slick.css" />

  <title>테스트</title>
  <script src="../assets/js/jquery-3.3.1.min.js"></script>

  <script src="../assets/js/slick.min.js"></script>

  <script src="../assets/js/green.js"></script>
  <script src="../assets/js/common.js"></script>

  <script src="../assets/js/sub.js"></script>
</head>

<style>
  body {
    font-size: 0;
  }


  section.section4 {
    height: 400vh;
  }

  .header-section {
    padding: 0 15px;
    text-align: center;
    margin: 0;
    height: 100vh;
    color: #000;
    font-size: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav {
    display: flex;
    position: fixed;
    right: 100px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 11;
  }

  .nav>div {
    position: relative;
    width: 2px;
    height: 55px;
    background: transparent;
    z-index: 1;
  }

  .nav>div:after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 3px;
    height: 55px;
    background: rgba(255, 255, 255, 0.3);
    z-index: 2;
  }

  .nav div>div {
    position: absolute;
    left: 0;
    top: 0;
    width: 2px;
    height: 0;
    background: #fff;
  }


  .gridBlock {
    opacity: 0;
  }


  /* Grid almost fully pulled from https://www.rino-pelle.com/ */
  .grid-container {
    width: 100vw;
    height: 400vh;
    position: relative;
  }

  .grid {
    top: 0;
    left: 0;
    z-index: 1;
    width: 70vw;
    height: 60vw;
    margin: 0 calc(100vw / 20 * 3);
    position: absolute;

  }

  @media only screen and (max-width: 580px) {
    .grid {
      margin: 0;
      width: 100vw;
      height: 89.444vw;
    }
  }

  .gridBlock {
    background-size: cover;
    background-color: darkgray;
  }

  .gridLayer {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: absolute;
    will-change: transform;
    transform-origin: 44.951% 50%;
  }

  .gridLayer:nth-child(1) .gridBlock {
    top: 5vw;
    left: 20vw;
    width: 10vw;
    height: 10vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(1) .gridBlock {
      top: 11.111vw;
      left: 23.889vw;
      width: 15vw;
      height: 15vw;
    }
  }

  .gridLayer:nth-child(2) .gridBlock {
    top: 0;
    left: 32.5vw;
    width: 15vw;
    height: 15vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(2) .gridBlock {
      top: 0;
      left: 43.333vw;
      width: 26.389vw;
      height: 26.389vw;
    }
  }

  .gridLayer:nth-child(3) .gridBlock {
    left: 0;
    top: 25vw;
    width: 15vw;
    height: 15vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(3) .gridBlock {
      top: 30.278vw;
      left: 0;
      width: 26.389vw;
      height: 26.389vw;
    }
  }

  .gridLayer:nth-child(4) .gridBlock {
    top: 17.5vw;
    left: 17.5vw;
    width: 30vw;
    height: 30vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(4) .gridBlock {
      top: 30.278vw;
      left: 30.278vw;
      width: 39.444vw;
      height: 39.444vw;
    }
  }

  .gridLayer:nth-child(5) {
    z-index: 1;
  }

  .gridLayer:nth-child(5) .gridBlock {
    top: 20vw;
    left: 50vw;
    width: 5vw;
    height: 5vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(5) .gridBlock {
      top: 23.889vw;
      left: 73.889vw;
      width: 15.278vw;
      height: 15.278vw;
    }
  }

  .gridLayer:nth-child(5) a {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .gridLayer:nth-child(5) svg {
    width: 1.75vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(5) svg {
      width: 4.722vw;
    }
  }

  .gridLayer:nth-child(6) .gridBlock {
    left: 50vw;
    top: 27.5vw;
    width: 20vw;
    height: 20vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(6) .gridBlock {
      top: 43.889vw;
      left: 73.889vw;
      width: 26.389vw;
      height: 26.389vw;
    }
  }

  .gridLayer:nth-child(7) .gridBlock {
    left: 10vw;
    top: 42.5vw;
    width: 5vw;
    height: 5vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(7) .gridBlock {
      display: none;
    }
  }

  .gridLayer:nth-child(8) .gridBlock {
    bottom: 5vw;
    left: 42.5vw;
    width: 5vw;
    height: 5vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(8) .gridBlock {
      display: none;
    }
  }

  .gridLayer:nth-child(9) .gridBlock {
    bottom: 0;
    left: 50vw;
    width: 10vw;
    height: 10vw;
  }

  @media only screen and (max-width: 580px) {
    .gridLayer:nth-child(9) .gridBlock {
      top: 73.889vw;
      left: 58.889vw;
      width: 15.278vw;
      height: 15.278vw;
    }
  }

  .gridBlock {
    display: block;
    position: absolute;
  }



  @media only screen and (max-width: 640px) {}
</style>

<body>
  <h1 class="header-section">Scroll down to see a photo gallery being revealed</h1>
  <div class="scroll-wrap">
    <div>
       <section class="section4">
        <div class="grid-container">
          <div class="grid">
            <div class="gridLayer">
              <div class="gridBlock"></div>
            </div>
            <div class="gridLayer">
              <div class="gridBlock"></div>
            </div>
            <div class="gridLayer">
              <div class="gridBlock"></div>
            </div>
            <div class="gridLayer centerPiece">
              <div class="gridBlock centerBlock"></div>
            </div>
            <div class="gridLayer">
              <div class="gridBlock"><a href="https://greensock.com" target="_blank"></a></div>
            </div>
            <div class="gridLayer">
              <div class="gridBlock"></div>
            </div>
            <div class="gridLayer">
              <div class="gridBlock"></div>
            </div>
            <div class="gridLayer">
              <div class="gridBlock"></div>
            </div>
            <div class="gridLayer">
              <div class="gridBlock"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

  </div>
  <h1 class="header-section">Scroll down to see a photo gallery being revealed</h1>

  <script>    

    $(function () {      
      gsap.registerPlugin(ScrollTrigger);

      gsap.timeline({
        scrollTrigger: {
          trigger: ".grid-container",
          start: "top top",
          end: () => innerHeight * 4,
          scrub: true,
          pin: ".grid",
          anticipatePin: 1
        }
      })
        .set(".gridBlock:not(.centerBlock)", {
          autoAlpha: 0
        })
        .to(".gridBlock:not(.centerBlock)", {
          duration: 0.1,
          autoAlpha: 1
        }, 0.001)
        .from(".gridLayer", {
          scale: 3.3333,
          ease: "none",
        });

      // Images to make it look better, not related to the effect
      const size = Math.max(innerWidth, innerHeight);
      gsap.set('.gridBlock', {
        backgroundImage: i => `url(https://picsum.photos/${size}/${size}?random=${i})`
      });

      const bigImg = new Image;
      bigImg.addEventListener("load", function () {
        gsap.to(".centerPiece .gridBlock", {
          autoAlpha: 1,
          duration: 0.5
        });
      });

      bigImg.src = `https://picsum.photos/${size}/${size}?random=50`;

    });
    
  </script>
</body>

</html>
