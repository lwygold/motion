<!DOCTYPE html>
<html>
<head>
  <title>Circle Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div>
    <canvas id="myChart"></canvas>
  </div>  

  <script>
    // 차트 데이터 설정
    var data = {
    //   labels: ['지표1', '지표2', '지표3', '지표4', '지표5', '지표6'],
      datasets: [{
        data: [20, 30, 15, 10, 25, 40], // 각 지표의 값
        backgroundColor: [
          'rgba(255, 99, 132, 0.5)', // 각 지표의 배경색
          'rgba(54, 162, 235, 0.5)',
          'rgba(255, 206, 86, 0.5)',
          'rgba(75, 192, 192, 0.5)',
          'rgba(153, 102, 255, 0.5)',
          'rgba(255, 159, 64, 0.5)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)', // 각 지표의 테두리 색
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1 // 테두리 두께
      }]
    };

    // 차트 옵션 설정
    var options = {
      responsive: true,
      maintainAspectRatio: false,
      cutoutPercentage: 50, // 중앙에 빈 공간을 만들기 위해 잘라내는 비율 (50%로 설정하면 원형 차트가 됩니다)
      legend: {
        position: 'bottom'
      }
    };

    // 원형 차트 생성
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'doughnut', // 원형 차트 타입
      data: data,
      options: options
    });
  </script>
</body>
</html>
