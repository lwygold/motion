<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>        
    <script src="../assets/js/gsap.js"></script>
    <script src="../assets/js/gsap_scroll_trigger.js"></script>
    <script src="../assets/js/green.js"></script>    

    <style>
        h1 {
            padding-top: 160px;
            font-size: 12vw;
            line-height: 85%;
            letter-spacing: -0.04em;
            font-weight: 400;
            text-transform: uppercase;
            color: #6055e7;
        }

        h1 div {
            position: relative;
        }
        h1 div:nth-of-type(1) {
            margin-left: 2vw;
        }
        h1 div:nth-of-type(2) {
            margin-left: 20vw;
        }
        h1 div:nth-of-type(3) {
            margin-left: 12vw;
        }
        h1 div:nth-of-type(4) {
            margin-left: 42vw;
        }
        section {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <section></section>
    <div>
        <h1>
            <div class="panel">BIENVENUE</div>
            <div class="panel">DANS MON</div>
            <div class="panel">UNIVERS</div>
            <div class="panel">COLORÃ‰</div>
        </h1>
    </div>



    <script>

        $(function () {

            gsap.registerPlugin(ScrollTrigger);

            let panels = gsap.utils.toArray(".panel");
                

            panels.forEach((item, index) => {

                let tl = gsap.timeline({
                    scrollTrigger: {
                    trigger: item,
                    scrub: true,                    
                    start:"top bottom",                                                             
                    markers:true,
                    }
                });
                
                tl.to(item, {
                    opacity: 1,
                    x:500,                   
                });
            });                                                
            

        });
    </script>
    
</body>
</html>
